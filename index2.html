<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Breakout - Nishtha</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Germania+One">

        <style>
            #gameover{
                position: absolute;
                width: 600px;
                height: 400px;
                background: rgba(0,0,0,0.5);
                display: none;
            }

            #restart{
                position: absolute;
                top: 150px;
                left: 200px;
                cursor: pointer;
                font-size: 1.25cm;
                font: Germania One;
                color: rgb(172, 27, 27);
            }

        </style>
    </head>
    <body>
        <div id="gameover">
            <div id="restart">Play Again!</div>
        </div>

        <canvas id="breakout" width="600" height="400"></canvas>
        <script src="game.js"></script>
    </body>
</html>
